<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>The Maze Game</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container outer">
                <div class="container">
                    <div class="level options input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">Select Level</button>
                        </div>
                        <select class="custom-select" id="level" aria-label="Example select with button addon">
                            <option selected value="1">Choose...</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" class="start options btn btn-primary">Start</button>
                    </div>
                    <div id="canvas-container">
                        <canvas id="myCanvas">
                    </div>
                </div>
                </canvas>
        </div>
    </body>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/maze.js"></script>
    <!-- <script src="js/cell.js"></script> -->
</html>
