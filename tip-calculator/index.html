<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
                <form id="inputform">
                    <div class="input" id="bill">
                        <p>How much was your bill?</p>
                        <input class="bill-amount" type="text" placeholder="Bill Amount">
                    </div>
                    <div class="input" id="service">
                            <p>How was your service?</p>
                            <select>
                                    <option disabled selected value="0">-- Choose an Option --</option>
                                    <option value="0.3">30&#37; &#45; Outstanding</option>
                                    <option value="0.2">20&#37; &#45; Good</option>
                                    <option value="0.15">15&#37; &#45; It was OK</option>
                                    <option value="0.1">10&#37; &#45; Bad</option>
                                    <option value="0.05">5&#37; &#45; Terrible</option>
                            </select>
                    </div>
                    <div class="input" id="peoplecount">
                            <p>How many people sharing the bill?</p>
                            <input class="people-count" type="text" placeholder="Number of People">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
